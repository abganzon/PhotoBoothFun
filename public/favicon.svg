<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#grad)"/>
  <!-- Camera body -->
  <rect x="28" y="42" width="72" height="56" rx="8" fill="white" opacity="0.95"/>
  <!-- Camera lens circle -->
  <circle cx="64" cy="60" r="18" fill="none" stroke="white" stroke-width="3" opacity="0.9"/>
  <circle cx="64" cy="60" r="14" fill="white" opacity="0.85"/>
  <!-- Camera flash -->
  <rect x="38" y="38" width="12" height="12" rx="2" fill="white" opacity="0.85"/>
  <!-- Camera viewfinder bottom -->
  <rect x="32" y="76" width="64" height="14" rx="2" fill="white" opacity="0.7"/>
</svg>
